<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Submission Form</title>
    <link rel="stylesheet" href="assets/css/formStyle.css">
  </head>
  <body>
    <h1>Message Submission Form </h1>
    <p>
      Please fill out the form making sure all the required information has been
      entered
    </p>
    <form action="#" method="post">
      <fieldset>
        <!-- Personal details -->
        <legend>Personal Details</legend>
        <label for="fullName"
          >Enter your Name:
          <input  type="text" id="fullName" name="fullName" required
        /></label>

        <label for="email">
          Enter your Email:
          <input type="email" name="email" id="email" required
        /></label>

        <label for="address"
          >Enter your Address:
          <textarea
            
            type="text"
            name="address"
            id="address"
            rows="4"
            cols="50"
            maxlength="200" required
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>Message</legend>
        <label for="message"
          >Enter your message here:
          <textarea
            
            type="text"
            name="message"
            id="message"
            rows="10"
            cols="50"
            maxlength="200" required
          ></textarea>
        </label>
      </fieldset>
       <button type="submit">Submit Form</button>
       <button type="reset">Reset Form</button>
    </form>
  </body>
</html>
