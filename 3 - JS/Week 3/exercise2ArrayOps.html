<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3 - JS/Week 3/assets/css/arrayOpStyles.css">
    <title>Week 3 Exercise 2</title>
</head>
<body>
    <div id="container">
        <main>
            <h2>Array Operations App</h2>
        </main>
   
        <div id="spacer"></div>
        <input type="number" id="spinner" name="spinner" min="1" max="50" step="1" value="1">
        <button class ="btn" id="appendBtn" type="submit">Append</button>
        <button class ="btn" id="popBtn" type="submit">Pop</button>
        <div id="spacer"></div>
        <div id="arrLabel">Array:</div>
        <div id="arrVar">Empty</div>
        <div id="spacer"></div>
        <div id="operationsLabel">Array Operation:</div>
        <button class ="btn" id="addBtn" type="submit">+</button>
        <button class ="btn" id="multiBtn" type="submit">*</button>
        <button class ="btn" id="sortBtn" type="submit">Sort</button>
        <div id="spacer"></div>
        <div id="resultTitle">Result:</div>
        <div id="outputResult">Empty</div>
        <div id="spacer"></div>
    </div>
    <script src="/3 - JS/Week 3/assets/scripts/arrayOpsApp.js"></script>
</body>
</html>
